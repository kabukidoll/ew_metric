<!DOCTYPE html>
<html>
  <head>
    <title>Energy</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	  	<!-- styles -->
		<link rel="stylesheet" href="css/style.css" />	
	  
		<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
        <link rel="stylesheet" href="css/font-awesome.min.css" />

		<!-- jQueryMobileCSS - original without styling -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />

		<!-- nativeDroid core CSS -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

		<!-- nativeDroid: Light/Dark -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.light.css"  id='jQMnDTheme' />

		<!-- nativeDroid: Color Schemes -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />

		<!-- jQuery / jQueryMobile Scripts -->
		<!-- <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script> -->
	    <script src="js/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
	  
	  	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	  	<script src="js/main.js"></script>
	  
	  <!-- charts -->
    <script type="text/javascript">
			google.load("visualization", "1", {packages:["corechart"]});
			google.setOnLoadCallback(drawChart);
		
			$(window).on("throttledresize", function (event) {
				drawChart();
				drawSession();  //TODO MOVE THIS
			});
			
    </script>
	  
  </head>
  <body>
	<div data-role="page" data-theme='b'>
		<!-- panel menu -->
		<div data-role="panel" data-display="push" id="mypanel" data-theme="b">
        <ul data-role="listview">
            <li>Your wishes</li>
            <li data-icon='false'><a href="#"><i class='lIcon fa fa-coffee'></i>Info</a></li>
            <li data-icon='false'><a href="#"><i class='lIcon fa fa-beer'></i>Log Off</a></li>
        </ul>
    	</div>
		<!-- page header -->
		<div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
			<a href="#mypanel" data-role='button' data-inline='true'><i class='lIcon fa fa-bars'></i></a>
   
        </div>
		<!-- page one content -->
		<div data-role="content">
			<div class='inset'>
	            <h1>Metrics Board</h1>
				<ul data-nativedroid-plugin='cards'>
					<!-- First Card -->
					<li data-cards-type='weather'>
						<div>
							Raw Downloads
							<a href="#table-column-toggle-popup" class="ui-table-columntoggle-btn ui-btn ui-btn ui-shadow ui-mini">CSV</a>
						</div>
						<div class="visualization_wrap">
							<div id="chart_downloads" class='visualization'></div>
						</div>
					</li>
					<!-- Second Card -->
					<li data-cards-type='publictransport'>
						<div>
							Total Downloads
							<a href="#table-column-toggle-popup" class="ui-table-columntoggle-btn ui-btn ui-btn ui-shadow ui-mini">CSV</a>
						</div>
						<div class="visualization_wrap">
							<div id="chart_div2" class='visualization'></div>
						</div>
					</li>
					<!-- Third Card -->
					<li data-cards-type='sports'>
						<div>
							Sessions
							<a href="#table-column-toggle-popup" class="ui-table-columntoggle-btn ui-btn ui-btn ui-shadow ui-mini">CSV</a>
						</div>
						<div class="visualization_wrap">
							<div id="chart_div3" class='visualization'></div>
						</div>
						<!-- <button data-inline='true' class='downbutton'>CSV</button> -->
					</li>
					<!-- Fourth Card -->
					<li data-cards-type='sports'>
						<div>
							Platforms
							<a href="#table-column-toggle-popup" class="ui-table-columntoggle-btn ui-btn ui-btn ui-shadow ui-mini">CSV</a>
						</div>
						<div class="visualization_wrap">
							<div id="chart_div4" class='visualization'></div>
						</div>
						<!-- <button data-inline='true' class='downbutton'>CSV</button> -->
					</li>
				</ul>
	        </div>
		
		</div>
	
	</div>
	  <script src="js/nativedroid.script.js"></script>
	  
  </body>
</html>
